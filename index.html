<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LOGIN page</title>
    <link rel="stylesheet" href="./css/login.css">

    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous"
  />



   
</head>
<body>

    <div class="container">
        <div class="content">
          <div class="heading">
          <h3>WELCOME TO TODOAPP</h3>  
          </div>
          <div class="image"></div>
          <div class="text">
              Your Online Task Management Assistant
          </div>
        </div>
        <form action="../index.html" id="form">
          <div class="social">
            <div class="title">Get Started</div>
            <div class="question">
              Already Have an Account? <br />
              <span>Sign In</span>
            </div>
  
            <div class="btn">
              <div class="btn-1">
                <img
                  src="https://img.icons8.com/color/30/000000/google-logo.png"
                />
                Sign Up
              </div>
              <div class="btn-2">
                <img
                  src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
                />
                Sign Up
              </div>
            </div>
  
            <div class="or">Or</div>
          </div>
  
          <!-- /** 
            * ! user name Input here
           **/ -->
  
          <div>
            <label for="username">User Name</label>
            <i class="fas fa-user"></i>
            <input onkeyup="validateName()" type="text" name="username"  id="username"  placeholder="Aparna" />
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div id="user-error"></div>
          </div>
  
          
          <!-- /** 
            * ! password Input here
           **/ -->
  
  
          <div>
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input onkeyup="validatePassword()" type="password" name="password" id="password" placeholder="Password here"/>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <span id="pswrd-error"></span>
          </div>
  
          <button onclick= "return validateForm();" type="submit" id="submit">Login</button>
        </form>
      </div>
    </body>
    <script src="./js/login.js"></script>

   
</body>
</html>
